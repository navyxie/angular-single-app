<div class="container orderdetailContainer">
    <div class="block bottomLine">
        <div>
            <span>订单</span>
            <span  ng-bind="orderdetail.orderMark"></span>
        </div>
    </div>
    <div class="block">
        <div class="orderNameTitle">
            <div class="fRight">
                        <p>订货量</p>
            </div>
            <div class="fLeft">
                        <p>产品名称</p>
            </div>
        </div>
        <div class="orderName" ng-repeat="production in orderdetail.orderGoods">
            <div class="fRight">
                    <p><span ng-bind="production.orderNum"></span></p>
            </div>
            <div class="fLeft">
                    <p><span ng-bind="production.productionName"></span></p>
            </div>
        </div>
    </div>
    <div class="block deliveryAddressBlock">
        <p class="p1">收货地址</p>
        <p class="p2"><span ng-bind="orderdetail.deliveryAddress"></span></p>
    </div>
    <div class="block">
        <p class="p1">客户</p>
        <p class="p2"><span ng-bind="orderdetail.customer"></span></p>
    </div>
    <div class="block">
        <p><button class="btn sureBtn" ng-click="historyBack()">返回</button></p>
    </div>
</div>
